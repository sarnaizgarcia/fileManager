<div class="fmg-file-upload">
  <label
    for="file-upload"
    class="custom-file-upload {{ size }} {{ color }}"
    tabindex="0"
    (keyup)="selectFile($event)"
  >
    <ng-content></ng-content>
  </label>
  <input
    #inputField
    id="file-upload"
    type="file"
    accept=".doc,.docx,.jpg,.pdf,.py"
    title="Choose file"
    (input)="takeFile($event)"
  />
  <input type="text" class="file-path {{ size }}" [(ngModel)]="file" disabled />
</div>
